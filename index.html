<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="heading-center">🅲🅰🆂🅷 🆁🅴🅶🅸🆂🆃🅴🆁</div>
    </nav>
    <main class="container">
      <div>
        <p class="description">
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="input" id="bill-amount" type="number"  placeholder="Enter the Bill Amount Here."/>

        <label class="input-label" for="cash-given">Cash Given:</label>
        <input class="input" id="cash-given" type="number"  placeholder="Enter the Cash Given here"/>
        
          <button class="button" id="check-button">Check</button>
        
        <p id="money-to-return"></p>
        <p id="error-message"></p>
        <table class="change-table">
          <caption>
            Return Change
          </caption>
          <tr>
            <th>No of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>

        
      </div>
      <button class="button"  id="clear-button">Clear Data</button>

    </main>
   
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
